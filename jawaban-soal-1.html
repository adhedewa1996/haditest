<!DOCTYPE html>
<html>

<body>
    <p id="tampil"></p>
    <script>
        var bahasaPemrograman = [
            "Phyton",
            "Javascript",
            "C",
            "Java",
            "Pascal"
        ];
        var i = 0;
        var text = "";
        while (bahasaPemrograman[i]) {
            text += bahasaPemrograman[i] + "<br>";
            i++;
        }
        document.getElementById("tampil").innerHTML = text;
    </script>
</body>

</html>
